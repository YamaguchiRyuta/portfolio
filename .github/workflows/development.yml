name: Development Test
on:
  # push:
  #   branches: [master]
  pull_request:
    branches: [master]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14.x
          architecture: x64

      - name: Install Dependencies
        run: yarn install

      - name: Build React App
        run: yarn build

      # - name: Run test
      #   run: yarn test
